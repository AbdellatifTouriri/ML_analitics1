<!-- ml_predictor/templates/ml_predictor/upload_dataset.html -->
{% extends 'ml_predictor/base.html' %}

{% block title %}Upload Dataset - ML Predictor{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        Upload Dataset
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

</div>
{% endblock %}
